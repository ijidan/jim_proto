syntax = "proto3";
option go_package ="proto_build/;proto_build";

import "google/api/annotations.proto";


message Pager{
  uint64  page=1;
  uint64  page_zie=2;
  uint64  total_rows=3;
  uint64  total_pages=4;
}

message CommonResponse{
  uint64   error_code = 1; //错误码
  uint64   business_code = 2; //业务码
  string   message = 3; //信息
}